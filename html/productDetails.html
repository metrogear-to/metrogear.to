<!doctype html>
<html>
<head>
    <title>MetroGear.TO</title>
    <link rel="stylesheet" href="../css/stylesProductDetails.css">
</head>

<body>
    <header>
        <a href="https://www.instagram.com/societystreetwear.to/" target="_blank"><img src="../img/logo/societythrift.jpg" class="logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="consignment.html">Consignment</a></li>
            <li><a href="#">Slot Services</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </header>
    <div class="info">
        <div class="header-info">
            <h1 class="header-title">Jordan 1 Bred Toe (2018)</h1>
        </div>
        <div class="product-div">
            <div class="product-image">
                <img id="display-pic" src="../img/productDetails/bredtoe.png" width="500px" alt="">
                <ul id="pictures-list">
                    <li class="list-img"><img id="list-img-1" src="../img/productDetails/bredtoe.png" width="80px" alt=""></li>
                    <li class="list-img"><img id="list-img-2" src="../img/productDetails/behind.jpg" width="80px" alt=""></li>

                </ul>
            </div>
            <div class="product-info">
                <label for="size-select">Choose a size:</label>
                <select name="sizes" id="size-select">
                    <option value="">--Please choose an option--</option>
                    <option value="Size 8: Deadstock">Size 8: Deadstock</option>
                    <option value="Size 10: 8/10 Replacement box">Size 10: 8/10 Replacement box</option>
                    <option value="Size 10: Deadstock">Size 10: Deadstock</option>
                    <option value="Size 12: 9/10">Size 12: 9/10</option>
                    <option value="Size 15: Deadstock">Size 15: Deadstock</option>
                </select>
                <br>
                <p id="availability"></p>
                <p id="price"></p>
                <p id="contact-info"></p>
            </div>
        </div>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
